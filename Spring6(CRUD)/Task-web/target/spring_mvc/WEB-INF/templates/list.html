<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}" lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;

        }

        .container {
            margin-top: 50px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .user-table th {
            background-color: #343a40;
            color: #fff;
        }

        .user-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .user-table tr:hover {
            background-color: #ddd;
        }

        .actions {
            text-align: center;
        }

        .actions a {
            margin-right: 5px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <p class="lead">Список пользователей</p>
        </div>
    </div>
</div>

<div class="container">
    <table class="user-table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th class="text-center">Электронная почта</th>
            <th class="text-center">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td class="text-center" th:text="${user.getEmail()}"></td>
            <td class="actions">
                <a type="button" th:href="@{/users/{id}/edit(id=${user.getId()})}" class="btn btn-secondary btn-sm">Изменить</a>
                <a type="button" th:href="@{/users/delete(id=${user.getId()})}" class="btn btn-secondary btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a type="button" th:href="@{/users/new}" class="btn btn-secondary btn-sm">Добавить</a>
</body>
</html>
